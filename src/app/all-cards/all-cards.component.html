<div class="mat-button-right" fxLayoutAlign="end">
  <button (click)="loadCardForm()" mat-raised-button color="primary">Add New Card</button>
</div>
<div class="card-details-grid" *ngIf="dataSource.data.lenght !==0; else second">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef> Card Number </th>
      <td mat-cell *matCellDef="let element"> {{element.number}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Style Column -->
    <ng-container matColumnDef="expiry">
      <th mat-header-cell *matHeaderCellDef> Expiry </th>
      <td mat-cell *matCellDef="let element"> {{element.expiry}} </td>
    </ng-container>

    <!-- Stars Column -->
    <ng-container matColumnDef="ccv">
      <th mat-header-cell *matHeaderCellDef> CCV </th>
      <td mat-cell *matCellDef="let element"> {{element.ccv}} </td>
    </ng-container>

    <!-- Top Ten Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Amount </th>
      <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" class="mat-paginator-sticky"></mat-paginator> -->
</div>

<ng-template #second>
  <ng-container>bar === 99</ng-container>
</ng-template>
